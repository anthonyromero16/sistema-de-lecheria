<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <title>Lácteos y Quesos | Airehcel Principal</title>
    <link rel="icon" href="https://lacteosdonjoaquin.com/wp-content/uploads/2019/11/Logo-Lacteos-Quesos-Don-Joaquin.png">

    <style>
        /* Barra de menú transparente */
        nav.w3-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* transparente */
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

            /* Botones del menú sobre la imagen */
            nav.w3-bar a {
                color: #f0f0f0 !important;
                padding: 14px 20px;
                text-decoration: none;
                font-weight: bold;
                font-size: 20px;
                text-shadow: 1px 1px 4px black; /* mejora visibilidad sobre la imagen */
                transition: background 0.3s, color 0.3s;
            }

                nav.w3-bar a:hover {
                    background-color: #EED6D3 !important; /* un ligero fondo al pasar el mouse */
                    color: #3B0404 !important;
                }

        body {
            margin: 0;
            font-family: Calibri, sans-serif;
        }

        /* Header con imagen completa */
        header {
            background-image: url('https://lacteosdonjoaquin.com/wp-content/uploads/2019/11/cover-dj-home-1024x683.jpg');
            background-size: cover;
            background-position: center;
            height: 500px; /* altura del header */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 4px black;
            text-align: center;
        }

        main {
            padding: 40px;
            background-color: #f8f8f8;
        }
    </style>
</head>
</head>

<body>
    <!--Barra de menu-->
    <nav class="w3-bar">
        <a href="#home" class="w3-button w3-bar-item">HOME</a>
        <a href="#blog" class="w3-button w3-bar-item">BLOG</a>
        <a href="#nosotros" class="w3-button w3-bar-item">NOSOTROS</a>
        <a href="#productos" class="w3-button w3-bar-item">PRODUCTOS</a>
        <a href="#contactos" class="w3-button w3-bar-item">CONTACTOS</a>
    </nav>

    <header>
        <h1>Bienvenidos a Lácteos y Quesos Airehcel</h1>
        <p>El sabor fresco y artesanal que nos distingue</p>
    </header>

</body>
</html>
